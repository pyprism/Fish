{% extends "base.html" %}
{% block title %} Edit Note {% endblock %}
{% block content %}
<section class="content">
    <div class="container-fluid">
        {% if messages %}
        <div {%for message in messages %} class="alert alert-{{ message.tags }}" {% endfor %} role="alert">
            <ul class="messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Edit Note
                        </h2>
                    </div>
                    <div id="note_edit" class="body">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block script %} {% load staticfiles %} <script src="{% static 'js/bundles/note_edit.js' %}"></script>{% endblock %}
