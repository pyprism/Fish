{% extends "base.html" %}
{% block title %} Notebooks {% endblock %}
{% block content %}
<section class="content">
    <div class="container-fluid">
        {% if messages %}
        <div {%for message in messages %} class="alert alert-{{ message.tags }}" {% endfor %} role="alert">
            <ul class="messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <div class="block-header">
            <h2>Notebooks  <a href="{% url 'notebook_create' %}"><button class="btn btn-info m-t-12 waves-effect pull-right">
                <i class="material-icons">create</i>
                <span>Create new notebook</span></button></a></h2>
        </div>
        <br/>
        <!-- Basic Card -->
        <div class="row clearfix">
            <div id="notebooks"></div>
        </div>
    </div>
</section>
{% endblock %}
{% block script %} {% load staticfiles %} <script src="{% static 'js/bundles/notebook.js' %}"></script>{% endblock %}
