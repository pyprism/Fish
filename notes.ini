[uwsgi]
chdir=/home/prism/prod/Hiren-Notes
home = /home/prism/prod/Hiren-Notes/.env
module=hiren.wsgi
master=True
process = 5
pidfile=/run/notes.pid
socket= /run/notes.sock
vacuum=True
max-requests=1000
logto = /home/prism/prod/Hiren-Notes/logs/hiren.log
log-maxsize = 200480
uid = prism
gid = www-data
die-on-term = true

chmod-socket = 666
chown-socket = www-data